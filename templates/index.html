{% extends 'base.html' %}

{% block content %}

    <h1>Pure Logics Library</h1>

    {% if request.user.is_authenticated %}
        Hello {{ request.user.first_name }} |

        <form name="create_station" method="post" action="{% url 'authurls:logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout" />
        </form>
    {% endif %}

{% endblock %}
